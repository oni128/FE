<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01"></div>

    <div id="step02">
        <div>{{ num }}</div>
        <button @click="notification('test')"> <!-- 이벤트 핸들러 함수에 인수가 던져질 때는 소괄호 활용-->
            알림
        </button>
    </div>
    
    <!-- $event를 이벤트 핸들러에 넘김으로써 이벤트가 발생한 요소를 가져올 수 있다. -->
    <div id="step03">
        <button @keyup.enter="warn('이벤트 유형1', $event)">
            $event1
        </button>
        <button @keyup.enter="warn('이벤트 유형2', $event)">
            $event2
        </button>
    </div>

    <div id="step04">
        <!-- 이벤트 수정자 -->
        <!-- 1. prevent: 이벤트가 추가된 태그에 기본 이벤트가 있다면 무시하고 현재 이벤트만 인정되도록 하는 수정자 -->
        <div>
            <a href="https://www.naver.com" v-on:click.prevent="doSomething"> 
                네이버 안가고 싶은 a 태그 
            </a>
        </div>

        <!-- 2. stop: 이벤트 버블링을 막기 위해서 자식 요소에 적용하는 수정자 -->
        <div v-on:click="bubbling" style="background-color: aqua;">
            <button v-on:click.stop="bubblingEvent"> 버블링 </button>
        </div>


        <!-- 3. self: 자기 자신의 요소가 아닌 하위 요소 영역에 대해서는 이벤트를 억제하는 수정자 -->
        <button v-on:click.self="capturingEvent">self <!--  v-on:click.self를 통해 other를 클릭할때는 출력되지 않음 -->
             <span>other</span>  <!-- 자식 컴포넌트 -->
        </button>

        <!-- 4. once: 이벤트 핸들러가 한번만 동작 -->
        <button @click.once="onceEvent">once</button>
    </div>

    <script>
        /*
            js의 capturing, raising, bubbling이란
            1. capturing(캡처링): 이벤트가 가장 상위 부모 요소(window)에서 시작하여 이벤트가 발생한 실제 대상 요소까지 아래로
                                전파되는 과정
            2. raising(이벤트 발생): target에서 이벤트를 발생시키는 것
            3. bubbling(버블링): 이벤트가 발생한 실제 요소에서 시작하여 DOM 트리를 따라 위로 올라가며 부모 요소들에게 이벤트가
                                전파되는 과정(대부분의 이벤트가 버블링 됨)
        */
        const {createApp, ref} = Vue;

        createApp({
            setup() {
                const count = ref(0);
                return {
                    count
                }
            },
            // v-on click = @click
            template: `
                <div>count is {{ count }}</div>
                <button @click='count++'> 
                    1증가
                </button>
            `
        }).mount('#step01');

        createApp({
            setup() {
                const num = ref(0);

                function notification(name) {
                    num.value++;
                    alert(`${name}:${num.value}개 입니다.`);
                }
                return {
                    num,
                    notification
                }
            }
        }).mount('#step02');

        createApp({
            setup() {
                function warn(message, event) {
                    console.log(message);
                    console.log(event.srcElement);
                }
                return {
                    warn
                }
            }
        }).mount('#step03');

        createApp({
            setup() {
                function doSomething() {
                     console.log('a태그 클릭');
                }
                function bubbling() {
                    console.log('보글보글');
                }
                function bubblingEvent() {
                    console.log('raising 발생, 버블 시작');
                }
                function capturingEvent() {
                    console.log('capturing');
                }
                function onceEvent() {
                    console.log('한번만 됨')
                }
                return {
                    doSomething,
                    bubbling,
                    bubblingEvent,
                    capturingEvent,
                    onceEvent
                }
            }
        }).mount('#step04')
    </script>
</body>
</html>
