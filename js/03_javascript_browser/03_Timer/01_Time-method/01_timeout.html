<body>
    <h1>01. timeout</h1>
    <p>Timer 관련 함수들은 기본저긍로 비동기 반식으로 동작하며 시간과 함수를 부여해 해당 
        시간에 한번 함수를 동작시키거나, 시간마다 함수를 매번 동작시킬 수 있다. 
    </p>

    <h3>setTimeout</h3>
    <p>setTimeout(func, time, arg1, ...);<br>
        setTimeout 함수는 두번째 인수로 전달받은 시간(ms) 후 단 한번 동작하는 타이머를 생성한다.
        이후 타이머가 시간이 만료되면 첫 번재 인수로 전달받은 콜백 함수를 호출한다.
        콜백 함수에 전달해야 하는 인수가 존재하는 경우 세 번째 이후의 인수가 전달된다.
    </p>
    <script>
        // setTimeout(() => console.log('실행'),2000); // 2초 뒤에 동작
        // console.log('script 끝!')
    </script>
    <button onclick="clearTimeoutFunc()"> 당장 취소 </button>
    <script>
        const timeId = setTimeout((str) => console.log(str + '못 멈췄네?'), 4000, ㅋㅋㅋ);

        function clearTimeoutFunc() {
            console.log('멈춰!!!')

            /* 해당 타이머를 멈추고 싶은 시점에 호출하는 함수 */
            window.clearTimeout(TimeId)
            // clearTimeout(timeId)
        }
    </script>
